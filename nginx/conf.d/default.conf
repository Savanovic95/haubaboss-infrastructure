# Upstream definitions
upstream backend {
    server backend:9000;
}

upstream frontend {
    server frontend:3000;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Main server block - handles wildcard subdomains for multi-tenancy
server {
    listen 80;
    server_name ~^(?<tenant>.+)\.haubaboss\.com$ haubaboss.com localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Client upload size (adjust as needed)
    client_max_body_size 100M;

    # Pass tenant info to backend via header
    set $tenant_id $tenant;
    if ($tenant_id = "") {
        set $tenant_id "default";
    }

    # Next.js API routes (frontend) - must come before Laravel API
    location /api/health {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Laravel API routes - proxy directly to PHP-FPM
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param HTTP_X_TENANT $tenant_id;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        include fastcgi_params;
        
        # Timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Laravel Sanctum/Auth routes
    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param HTTP_X_TENANT $tenant_id;
            include fastcgi_params;
        }
    }

    # Backend storage/public files
    location /storage {
        alias /var/www/html/public/storage;
        try_files $uri =404;
    }

    # Next.js frontend - all other routes
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant $tenant_id;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for Next.js HMR (dev)
        proxy_read_timeout 86400;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }
}

