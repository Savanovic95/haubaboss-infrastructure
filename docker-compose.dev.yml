# Development overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# This configuration enables:
# - Hot reload for frontend
# - Debug mode for backend
# - Exposed ports for debugging
# - Volume mounts for live code changes

services:
  db:
    ports:
      - "3306:3306"

  backend:
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      LOG_LEVEL: debug
    volumes:
      - ./haubaboss-backend:/var/www/html
      - ./haubaboss-backend/storage:/var/www/html/storage
      - ./haubaboss-backend/bootstrap/cache:/var/www/html/bootstrap/cache

  frontend:
    build:
      context: ./haubaboss-frontend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost
      API_URL: http://nginx
    volumes:
      - ./haubaboss-frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"

  nginx:
    ports:
      - "80:80"
